<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hybrid Architecture | Physics-Preserved Learning</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            overflow-x: hidden;
        }
        h1, h2, h3 {
            letter-spacing: -0.025em;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        canvas {
            touch-action: none;
        }
        .glow {
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
        }
        .vector-arrow {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Brain = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path>
            </svg>
        );

        const GitMerge = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="18" cy="18" r="3"></circle>
                <circle cx="6" cy="6" r="3"></circle>
                <path d="M6 21V9a9 9 0 0 0 9 9"></path>
            </svg>
        );

        const Layers = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
            </svg>
        );
        
        const ArrowRight = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        );

        // --- VECTOR DEMO ---
        const VectorDemo = ({ step }) => {
            // Coordinate system
            const width = 600;
            const height = 300;
            const startX = 50;
            const startY = 250;
            
            // The "True" path (a curve)
            const pathPoints = [];
            for(let i=0; i<=500; i++) {
                const x = startX + i;
                const y = startY - (0.5 * i) - (50 * Math.sin(i * 0.015)); // Linear slope + sine wave
                pathPoints.push({x, y});
            }

            // Target Point (where we want to be at t+1)
            const targetIndex = 400;
            const target = pathPoints[targetIndex];

            // Euler Prediction (Linear extrapolation - The "Wrong" Straight Line)
            // Just follows the slope at the start without the curve
            const eulerX = startX + 400;
            const eulerY = startY - (0.5 * 400); // Only the linear part, missing the sine
            
            // Neural Correction Vector (The difference)
            // It needs to point from Euler to Target
            
            // Animation States
            const [animState, setAnimState] = useState(0); // 0: Start, 1: Euler, 2: Correction

            useEffect(() => {
                setAnimState(0);
                setTimeout(() => setAnimState(1), 500);
                if (step === 'hybrid') {
                    setTimeout(() => setAnimState(2), 1500);
                }
            }, [step]);

            return (
                <div className="relative bg-slate-900 rounded-xl border border-slate-700 overflow-hidden h-[300px] w-full">
                    <svg width="100%" height="100%" viewBox={`0 0 ${width} ${height}`}>
                        {/* Grid */}
                        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" strokeWidth="1"/>
                        </pattern>
                        <rect width="100%" height="100%" fill="url(#grid)" />

                        {/* Ground Truth Path (Ghost) */}
                        <path 
                            d={`M ${pathPoints.map(p => `${p.x},${p.y}`).join(' L ')}`}
                            fill="none"
                            stroke="#475569"
                            strokeWidth="2"
                            strokeDasharray="5,5"
                        />
                        <text x={target.x + 10} y={target.y} fill="#475569" fontSize="12" className="font-mono">Ideal Physics</text>

                        {/* Start Point */}
                        <circle cx={startX} cy={startY} r="6" fill="#fff" />
                        <text x={startX + 10} y={startY + 20} fill="#fff" fontSize="12" className="font-mono">t (Start)</text>

                        {/* EULER STEP (Blue Vector) */}
                        <g style={{ opacity: animState >= 1 ? 1 : 0, transition: 'opacity 0.5s' }}>
                            <line 
                                x1={startX} y1={startY} 
                                x2={eulerX} y2={eulerY} 
                                stroke="#60a5fa" 
                                strokeWidth="4" 
                                markerEnd="url(#arrowhead-blue)"
                            />
                            <text x={startX + 150} y={startY - 60} fill="#60a5fa" fontSize="14" fontWeight="bold">Euler Step (Physics)</text>
                             <text x={startX + 150} y={startY - 45} fill="#60a5fa" fontSize="10" className="font-mono">v_t + F_ext</text>
                        </g>

                        {/* ERROR ZONE (If only Euler) */}
                        {step === 'euler' && animState >= 1 && (
                            <g>
                                <circle cx={eulerX} cy={eulerY} r="8" fill="#ef4444" opacity="0.5" />
                                <text x={eulerX + 15} y={eulerY} fill="#ef4444" fontSize="14" fontWeight="bold">DRIFT ERROR</text>
                                <line x1={eulerX} y1={eulerY} x2={target.x} y2={target.y} stroke="#ef4444" strokeWidth="2" strokeDasharray="2,2" />
                            </g>
                        )}

                        {/* NEURAL CORRECTION (Green Vector) */}
                        {step === 'hybrid' && (
                            <g style={{ opacity: animState >= 2 ? 1 : 0, transition: 'opacity 0.5s', transitionDelay: '0.5s' }}>
                                <line 
                                    x1={eulerX} y1={eulerY} 
                                    x2={target.x} y2={target.y} 
                                    stroke="#34d399" 
                                    strokeWidth="4" 
                                    markerEnd="url(#arrowhead-green)"
                                />
                                <text x={eulerX - 40} y={eulerY + 40} fill="#34d399" fontSize="14" fontWeight="bold">Neural Correction</text>
                                <text x={eulerX - 40} y={eulerY + 55} fill="#34d399" fontSize="10" className="font-mono">+ Δv (The Fix)</text>
                                
                                {/* Final Position */}
                                <circle cx={target.x} cy={target.y} r="6" fill="#34d399" />
                                <text x={target.x + 10} y={target.y + 20} fill="#34d399" fontSize="12" className="font-mono">t+1 (Corrected)</text>
                            </g>
                        )}

                        {/* Defs for arrowheads */}
                        <defs>
                            <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa" />
                            </marker>
                            <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#34d399" />
                            </marker>
                        </defs>
                    </svg>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('euler'); // 'euler', 'hybrid'

            return (
                <div className="min-h-screen pb-20">
                    
                    {/* Header */}
                    <header className="px-6 py-8 border-b border-slate-800 bg-slate-900/50 backdrop-blur sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold tracking-tight text-white">Research Journey</h1>
                                <p className="text-xs text-slate-400 font-mono">PART 2: THE HYBRID ARCHITECTURE</p>
                            </div>
                            <div className="flex gap-4 text-sm font-medium">
                                <span className="text-slate-400">Week 1 of 52</span>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-6 mt-12">
                        
                        {/* Hero Section */}
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-extrabold text-white mb-6 leading-tight">
                                Don't Replace Physics. <span className="gradient-text">Enhance It.</span>
                            </h2>
                            <p className="text-lg text-slate-400 max-w-2xl mx-auto leading-relaxed">
                                Most AI tries to learn everything from scratch. We found that giving the model a "head start" with basic Newtonian physics changed everything.
                            </p>
                        </div>

                        {/* Interactive Visualization Card */}
                        <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 glow mb-12">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-xl font-bold text-white flex items-center gap-2">
                                    <GitMerge className="text-slate-400" />
                                    Visualizing the "Residual" Step
                                </h3>
                                
                                {/* Toggles */}
                                <div className="flex bg-slate-900 rounded-lg p-1 border border-slate-700">
                                    <button 
                                        onClick={() => setActiveTab('euler')}
                                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'euler' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}
                                    >
                                        Standard Solver
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('hybrid')}
                                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'hybrid' ? 'bg-emerald-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}
                                    >
                                        Our Hybrid Model
                                    </button>
                                </div>
                            </div>

                            {/* The SVG Canvas */}
                            <VectorDemo step={activeTab} />
                            
                            <div className="mt-4 p-4 bg-slate-900 rounded-lg border border-slate-800 text-sm text-slate-400 flex justify-between items-center">
                                <span>
                                    <strong>Formula:</strong> 
                                    <span className="font-mono text-blue-400 ml-2">v_new = (v_old + gravity)</span> 
                                    <span className={`font-mono transition-opacity duration-500 ml-2 ${activeTab === 'hybrid' ? 'opacity-100 text-emerald-400' : 'opacity-0'}`}>
                                        + Neural_Correction(Δv)
                                    </span>
                                </span>
                                <span className="text-xs uppercase tracking-widest text-slate-500">Figure 1 Logic</span>
                            </div>
                        </div>

                        {/* Explanation Blocks */}
                        <div className="grid md:grid-cols-2 gap-8">
                            {/* Block 1: The Problem with Pure Physics */}
                            <div className="p-6 bg-slate-900/50 rounded-xl border border-slate-800">
                                <div className="w-12 h-12 bg-blue-900/30 rounded-lg flex items-center justify-center mb-4 text-blue-400">
                                    <Layers />
                                </div>
                                <h4 className="text-lg font-bold text-white mb-2">The "Coarse" Step (Blue)</h4>
                                <p className="text-slate-400 text-sm leading-relaxed mb-4">
                                    Traditional integrators (like Euler) are reliable but simplistic. To get high accuracy, you usually need to take thousands of tiny steps, which kills performance.
                                </p>
                                <p className="text-slate-400 text-sm leading-relaxed">
                                    If you take a "Big Step" (to save time), the simulation drifts off course, as shown by the red error zone in the visual.
                                </p>
                            </div>

                            {/* Block 2: The Solution */}
                            <div className="p-6 bg-slate-900/50 rounded-xl border border-slate-800">
                                <div className="w-12 h-12 bg-emerald-900/30 rounded-lg flex items-center justify-center mb-4 text-emerald-400">
                                    <Brain />
                                </div>
                                <h4 className="text-lg font-bold text-white mb-2">The "Fine" Correction (Green)</h4>
                                <p className="text-slate-400 text-sm leading-relaxed mb-4">
                                    Instead of asking the AI to predict the entire fluid motion (which is hard), we only ask it to predict the <strong>error</strong> of the Coarse step.
                                </p>
                                <p className="text-slate-400 text-sm leading-relaxed">
                                    This is called "Residual Learning." It's easier for the network to learn a small correction vector (<span className="font-mono text-emerald-400">Δv</span>) than to hallucinate complex physics from scratch.
                                </p>
                            </div>
                        </div>

                        {/* Call to Action */}
                        <div className="mt-12 mb-12 flex justify-between items-center border-t border-slate-800 pt-8">
                            <div className="text-slate-500 text-sm">
                                Next: The "Secret Sauce" of stability...
                            </div>
                            <a href="#" className="inline-flex items-center gap-2 text-white font-bold hover:text-emerald-400 transition-colors">
                                Preview: Why Standard CNNs Fail <ArrowRight size={18} />
                            </a>
                        </div>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
